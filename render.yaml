services:
  - type: web
    name: enterprisehub-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn ghl_real_estate_ai.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GHL_API_KEY
        sync: false
      - key: GHL_LOCATION_ID
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4

  - type: web
    name: enterprisehub-ui
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd enterprise-ui && npm install && npm run build
    startCommand: cd enterprise-ui && npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_ENTERPRISE_API_BASE_URL
        sync: false
      - key: ENTERPRISE_API_BASE_URL
        sync: false
