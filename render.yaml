services:
  - type: web
    name: enterprise-hub-platform
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GHL_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4
