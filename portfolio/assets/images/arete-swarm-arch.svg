<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#0f172a" rx="16" />
  
  <!-- Definitions for Gradients and Shadows -->
  <defs>
    <linearGradient id="primeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="2" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Connection Lines -->
  <g stroke="#334155" stroke-width="2" fill="none">
    <path d="M400 120 L400 180" /> <!-- User to Prime -->
    <path d="M400 280 L250 350" /> <!-- Prime to Architect -->
    <path d="M400 280 L550 350" /> <!-- Prime to Strategist -->
    <path d="M400 280 L250 450" /> <!-- Prime to Engineer -->
    <path d="M400 280 L550 450" /> <!-- Prime to DevOps -->
    <path d="M250 480 L400 530" /> <!-- Engineer to Guardian -->
    <path d="M550 480 L400 530" /> <!-- DevOps to Guardian -->
  </g>

  <!-- Nodes -->
  <!-- User -->
  <g transform="translate(400, 80)">
    <circle r="30" fill="#1e293b" stroke="#6366f1" stroke-width="2" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="bold" font-size="12">USER</text>
  </g>

  <!-- Prime (Orchestrator) -->
  <g transform="translate(400, 230)" filter="url(#shadow)">
    <rect x="-80" y="-50" width="160" height="100" rx="12" fill="url(#primeGradient)" />
    <text y="-10" text-anchor="middle" fill="#ffffff" font-family="Inter, sans-serif" font-weight="800" font-size="16">PRIME</text>
    <text y="15" text-anchor="middle" fill="#e0e7ff" font-family="Inter, sans-serif" font-size="11">Orchestrator</text>
  </g>

  <!-- Strategy Layer -->
  <g transform="translate(250, 350)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1e293b" stroke="#818cf8" stroke-width="1" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="600" font-size="14">Architect</text>
  </g>
  <g transform="translate(550, 350)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1e293b" stroke="#818cf8" stroke-width="1" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="600" font-size="14">Strategist</text>
  </g>

  <!-- Execution Layer -->
  <g transform="translate(250, 450)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1e293b" stroke="#4ade80" stroke-width="1" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="600" font-size="14">Engineer</text>
  </g>
  <g transform="translate(550, 450)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1e293b" stroke="#4ade80" stroke-width="1" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="600" font-size="14">DevOps</text>
  </g>

  <!-- Safety Layer -->
  <g transform="translate(400, 530)" filter="url(#shadow)">
    <rect x="-70" y="-30" width="140" height="60" rx="8" fill="#1e293b" stroke="#f87171" stroke-width="1" />
    <text y="5" text-anchor="middle" fill="#f8fafc" font-family="Inter, sans-serif" font-weight="600" font-size="14">Guardian</text>
  </g>

  <!-- Labels -->
  <text x="780" y="30" text-anchor="end" fill="#475569" font-family="Inter, sans-serif" font-weight="bold" font-size="12">ARETE SWARM ARCHITECTURE</text>
  <text x="20" y="580" text-anchor="start" fill="#475569" font-family="Inter, sans-serif" font-size="10">v0.2.0 | LangGraph + Claude 3.5 Sonnet</text>
</svg>
