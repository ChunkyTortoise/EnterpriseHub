    <text y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="16">1</text>
    <text y="50" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="14">Discovery</text>
    <text y="75" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="11">Strategy Audit</text>
  </g>

  <!-- Phase 2 -->
  <g transform="translate(300, 125)">
    <circle r="25" fill="#4f46e5" />
    <text y="5" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="16">2</text>
    <text y="50" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-weight="bold" font-size="14">Proposal</text>
    <text y="75" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="11">Architecture Spec</text>
  </g>

