<svg width="1000" height="250" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="250" fill="#0f172a" rx="16" />
  
  <defs>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
