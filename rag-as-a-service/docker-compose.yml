services:
  rag-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      RAG_DATABASE_URL: "postgresql+asyncpg://rag:rag@postgres:5432/rag_service"
      RAG_REDIS_URL: "redis://redis:6379/0"
      RAG_EMBEDDING_API_KEY: "${OPENAI_API_KEY:-}"
      RAG_LLM_API_KEY: "${OPENAI_API_KEY:-}"
      RAG_STRIPE_API_KEY: "${STRIPE_SECRET_KEY:-}"
      RAG_STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET:-}"
      RAG_JWT_SECRET: "${JWT_SECRET:-change-me-in-production}"
      RAG_DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      start_period: 30s
      retries: 3
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag_service
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag_service"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
