[tool:pytest]
# Pytest configuration for multi-tenant memory system

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Output configuration
addopts =
    -ra
    --tb=short
    --strict-config
    --strict-markers
    --disable-warnings
    --json-report
    --json-report-file=test_reports/pytest_report.json
    --html=test_reports/pytest_report.html
    --self-contained-html
    --maxfail=5

# Custom markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for service interactions
    performance: Performance and benchmark tests
    memory: Memory system specific tests
    claude: Claude API integration tests
    behavioral: Behavioral learning tests
    database: Database and Redis tests
    admin: Admin dashboard tests
    slow: Slow running tests (skip with -m "not slow")
    critical: Critical tests that must pass for deployment

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# -n auto enables pytest-xdist for parallel execution
# Uncomment if pytest-xdist is installed
# addopts = -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    error::RuntimeWarning

# Coverage configuration
# Uncomment if coverage tracking is needed
# addopts = --cov=ghl_real_estate_ai --cov-report=html --cov-report=term

# Environment variables for testing
env =
    ENVIRONMENT = test
    TESTING = true
    LOG_LEVEL = INFO