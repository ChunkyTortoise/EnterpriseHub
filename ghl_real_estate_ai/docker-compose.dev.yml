version: '3.8'
# Development environment: FastAPI + Postgres + Redis + RQ Worker
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lyrio:lyrio@postgres:5432/lyrio_dev
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - ENVIRONMENT=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lyrio-net

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: lyrio
      POSTGRES_PASSWORD: lyrio
      POSTGRES_DB: lyrio_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyrio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lyrio-net

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lyrio-net

  rq-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: rq worker lyrio-tasks --url redis://redis:6379
    environment:
      - DATABASE_URL=postgresql://lyrio:lyrio@postgres:5432/lyrio_dev
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
    depends_on:
      - redis
    networks:
      - lyrio-net

volumes:
  pgdata:
  redisdata:

networks:
  lyrio-net:
    driver: bridge
