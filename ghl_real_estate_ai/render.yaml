services:
  - type: web
    name: jorge-realty-ai
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: ghl_real_estate_ai
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /api/health/live
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG_MODE
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      # Set all remaining vars in Render dashboard (see .env.jorge)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GHL_API_KEY
        sync: false
      - key: GHL_LOCATION_ID
        sync: false
      - key: LOCATION_ID
        sync: false
      - key: GHL_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
