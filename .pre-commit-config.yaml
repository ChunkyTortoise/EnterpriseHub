# Pre-commit hooks configuration for EnterpriseHub
# Integrated with .claude/hooks/ for comprehensive validation
# See https://pre-commit.com for more information

default_stages: [commit, push]
fail_fast: false

repos:
  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            .*\.csv|
            .*\.example|
            package-lock\.json|
            poetry\.lock
          )$

  # Ruff - Fast Python linter and formatter (replaces black, isort, flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --line-length=100]
      - id: ruff-format
        args: [--line-length=100]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [types-requests]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: |
          (?x)^(
            tests/.*|
            ghl_real_estate_ai/streamlit_demo/.*
          )$

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-ll', '-i']
        files: ^ghl_real_estate_ai/.*\.py$
        exclude: |
          (?x)^(
            tests/.*|
            ghl_real_estate_ai/streamlit_demo/.*
          )$

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-d, '{extends: default, rules: {line-length: {max: 120}, document-start: disable}}']
        files: \.(yaml|yml)$

  # Shell script validation
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: [-e, SC1090, -e, SC1091]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: |
          (?x)^(
            node_modules/.*|
            CHANGELOG\.md
          )$

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: |
          (?x)^(
            tests/conftest\.py|
            tests/__init__\.py
          )$

  # Custom project-specific hooks
  - repo: local
    hooks:
      # Claude Code settings validation
      - id: validate-claude-settings
        name: Validate Claude Settings
        entry: python -c "import json; json.load(open('.claude/settings.json'))"
        language: system
        files: ^\.claude/settings\.json$
        pass_filenames: false

      # Skill structure validation
      - id: validate-skills
        name: Validate Skills Structure
        entry: python -c "import yaml; yaml.safe_load(open('.claude/skills/MANIFEST.yaml'))"
        language: system
        files: ^\.claude/skills/MANIFEST\.yaml$
        pass_filenames: false

      # Hook syntax validation
      - id: validate-hooks
        name: Validate Hook Syntax
        entry: bash .claude/scripts/hook_validator.sh
        language: system
        files: ^\.claude/hooks/.*\.(md|yaml|sh)$
        pass_filenames: false
        stages: [commit]

# Integration with .claude/hooks/
# This configuration works alongside Claude Code's hook system:
# - Pre-commit hooks: Git-level validation before commit
# - .claude/hooks/: Claude Code runtime validation during tool use
# Both systems provide complementary protection layers
