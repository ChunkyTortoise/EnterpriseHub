# PostgreSQL Client Authentication Configuration
# Security-hardened HBA configuration

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections
local   all             postgres                                peer
local   all             all                                     scram-sha-256

# IPv4 local connections with strong authentication
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             10.0.0.0/8              scram-sha-256
host    all             all             172.16.0.0/12           scram-sha-256
host    all             all             192.168.0.0/16          scram-sha-256

# IPv6 local connections
host    all             all             ::1/128                 scram-sha-256

# Replication connections (for HA)
host    replication     replicator      127.0.0.1/32            scram-sha-256
host    replication     replicator      10.0.0.0/8              scram-sha-256
host    replication     replicator      172.16.0.0/12           scram-sha-256
host    replication     replicator      192.168.0.0/16          scram-sha-256

# SSL connections only for production database
hostssl ai_operations   enterprisehub_prod  0.0.0.0/0           scram-sha-256

# Deny all other connections
host    all             all             0.0.0.0/0               reject