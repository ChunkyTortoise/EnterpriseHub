# Redis Cluster Configuration for EnterpriseHub Phase 4
# Enterprise-grade high availability with 3 masters + 3 replicas
# Supports 1000+ concurrent users, 10x scale from current capacity

# CRITICAL SECURITY: TLS/SSL Required for Enterprise
tls-port 6380
port 0  # Disable non-TLS port for security
tls-cert-file /etc/ssl/certs/redis.crt
tls-key-file /etc/ssl/private/redis.key
tls-ca-cert-file /etc/ssl/certs/ca.crt
tls-auth-clients yes
tls-replication yes
tls-cluster yes
tls-protocols "TLSv1.3"
tls-ciphers "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256"
tls-ciphersuites "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256"

# Network Security - Internal VPC only
bind 127.0.0.1 10.0.0.0
protected-mode yes
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Redis Cluster Configuration
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 15000
cluster-announce-hostname yes
cluster-require-full-coverage yes
cluster-migration-barrier 1
cluster-replica-validity-factor 10

# Enterprise Memory Configuration (Phase 4: 2GB per node, 12GB total)
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Enhanced Persistence for Enterprise (RDB + AOF)
# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# AOF for Durability (CRITICAL for enterprise)
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Data Directory
dir /data

# ACL Security (replace requirepass with ACL)
aclfile /etc/redis/users.acl

# Disable Dangerous Commands (Security Hardening)
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "CONFIG_9af8b4c3d7e2"
rename-command EVAL "EVAL_8f7e2d1c9b6a"
rename-command SCRIPT ""
rename-command SHUTDOWN SHUTDOWN_ONLY_FOR_ADMIN

# Performance Tuning for 1000+ Concurrent Users
maxclients 10000
tcp-keepalive 300

# Enterprise Logging & Monitoring
loglevel notice
logfile "/var/log/redis/redis-cluster.log"
syslog-enabled yes
syslog-ident redis-cluster
syslog-facility local0

# Performance Monitoring
slowlog-log-slower-than 5000  # 5ms (stricter than 10ms for enterprise)
slowlog-max-len 1000
latency-monitor-threshold 50  # 50Î¼s threshold for enterprise monitoring

# Client Buffer Limits (Enterprise Scale)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Background Tasks
activerehashing yes
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Replication Settings (for replica nodes)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
replica-priority 100

# Memory Policies for Enterprise Scale
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Notifications (for monitoring integration)
notify-keyspace-events "Ex"  # Enable expiration events for monitoring

# Enterprise Performance Targets:
# - Latency: P99 <1ms
# - Throughput: 100K ops/sec
# - Availability: 99.95%
# - Memory: 2GB per node (12GB total cluster)
# - Concurrent connections: 10K per node