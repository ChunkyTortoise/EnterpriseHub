# =========================================================================
# Horizontal Scaling Docker Compose for Jorge's Real Estate AI Platform
# =========================================================================
# Supports 10,000+ concurrent users with:
# - 5x FastAPI backend instances with Socket.IO
# - 3x Next.js frontend instances
# - PostgreSQL master + 2 read replicas
# - Redis cluster for caching and session management
# - Nginx load balancer with WebSocket support
# - Celery background job processing
# - Monitoring and health checks
# =========================================================================

version: '3.8'

services:
  # =========================================================================
  # NGINX Load Balancer
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: jorge-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api-instance-1
      - api-instance-2
      - api-instance-3
      - frontend-1
      - frontend-2
      - frontend-3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  # =========================================================================
  # FastAPI Backend Instances (5x for horizontal scaling)
  # =========================================================================
  api-instance-1:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jorge-api-1
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis-master:6379/0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - INSTANCE_ID=api-1
      - WORKER_ID=1
      - TOTAL_WORKERS=5
    env_file:
      - .env
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jorge-network

  api-instance-2:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jorge-api-2
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis-master:6379/0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - INSTANCE_ID=api-2
      - WORKER_ID=2
      - TOTAL_WORKERS=5
    env_file:
      - .env
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jorge-network

  api-instance-3:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jorge-api-3
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis-master:6379/0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - INSTANCE_ID=api-3
      - WORKER_ID=3
      - TOTAL_WORKERS=5
    env_file:
      - .env
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jorge-network

  api-instance-4:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jorge-api-4
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis-master:6379/0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - INSTANCE_ID=api-4
      - WORKER_ID=4
      - TOTAL_WORKERS=5
    env_file:
      - .env
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jorge-network

  api-instance-5:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: jorge-api-5
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis-master:6379/0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - INSTANCE_ID=api-5
      - WORKER_ID=5
      - TOTAL_WORKERS=5
    env_file:
      - .env
    depends_on:
      - postgres-master
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jorge-network

  # =========================================================================
  # Next.js Frontend Instances (3x for horizontal scaling)
  # =========================================================================
  frontend-1:
    build:
      context: ./enterprise-ui
      dockerfile: Dockerfile
    container_name: jorge-frontend-1
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx/api
      - NEXT_PUBLIC_SOCKET_URL=ws://nginx/socket.io
      - INSTANCE_ID=frontend-1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  frontend-2:
    build:
      context: ./enterprise-ui
      dockerfile: Dockerfile
    container_name: jorge-frontend-2
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx/api
      - NEXT_PUBLIC_SOCKET_URL=ws://nginx/socket.io
      - INSTANCE_ID=frontend-2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  frontend-3:
    build:
      context: ./enterprise-ui
      dockerfile: Dockerfile
    container_name: jorge-frontend-3
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx/api
      - NEXT_PUBLIC_SOCKET_URL=ws://nginx/socket.io
      - INSTANCE_ID=frontend-3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  # =========================================================================
  # PostgreSQL Database Cluster (Master + 2 Read Replicas)
  # =========================================================================
  postgres-master:
    image: postgres:15-alpine
    container_name: jorge-postgres-master
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jorge_real_estate}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./database/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./database/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./database/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-jorge_real_estate}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  postgres-replica-1:
    image: postgres:15-alpine
    container_name: jorge-postgres-replica-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MASTER_SERVICE: postgres-master
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql/data
      - ./database/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    depends_on:
      - postgres-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  postgres-replica-2:
    image: postgres:15-alpine
    container_name: jorge-postgres-replica-2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_MASTER_SERVICE: postgres-master
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql/data
      - ./database/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    depends_on:
      - postgres-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  # =========================================================================
  # Redis Cluster (Master + Sentinel for high availability)
  # =========================================================================
  redis-master:
    image: redis:7-alpine
    container_name: jorge-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  redis-replica-1:
    image: redis:7-alpine
    container_name: jorge-redis-replica-1
    volumes:
      - redis_replica_1_data:/data
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  redis-sentinel-1:
    image: redis:7-alpine
    container_name: jorge-redis-sentinel-1
    volumes:
      - ./redis/sentinel.conf:/usr/local/etc/redis/sentinel.conf
    command: redis-sentinel /usr/local/etc/redis/sentinel.conf
    depends_on:
      - redis-master
    restart: unless-stopped
    networks:
      - jorge-network

  # =========================================================================
  # Background Job Processing (Celery Workers)
  # =========================================================================
  celery-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: jorge-celery-worker-1
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis-master:6379/1
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - WORKER_NAME=worker-1
    env_file:
      - .env
    command: celery -A ghl_real_estate_ai.services.celery_app worker --loglevel=info --hostname=worker-1@%h
    depends_on:
      - redis-master
      - postgres-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "ghl_real_estate_ai.services.celery_app", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  celery-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: jorge-celery-worker-2
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis-master:6379/1
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
      - WORKER_NAME=worker-2
    env_file:
      - .env
    command: celery -A ghl_real_estate_ai.services.celery_app worker --loglevel=info --hostname=worker-2@%h
    depends_on:
      - redis-master
      - postgres-master
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "ghl_real_estate_ai.services.celery_app", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - jorge-network

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: jorge-celery-beat
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER_URL=redis://redis-master:6379/1
      - CELERY_RESULT_BACKEND=redis://redis-master:6379/1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-master:5432/${POSTGRES_DB}
    env_file:
      - .env
    command: celery -A ghl_real_estate_ai.services.celery_app beat --loglevel=info
    depends_on:
      - redis-master
      - postgres-master
    restart: unless-stopped
    networks:
      - jorge-network

  # =========================================================================
  # Monitoring and Health Services
  # =========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: jorge-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    restart: unless-stopped
    networks:
      - jorge-network

  grafana:
    image: grafana/grafana:latest
    container_name: jorge-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - jorge-network

  # =========================================================================
  # Log Aggregation
  # =========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: jorge-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - jorge-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: jorge-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - jorge-network

# =========================================================================
# Volumes for Data Persistence
# =========================================================================
volumes:
  postgres_master_data:
    driver: local
  postgres_replica_1_data:
    driver: local
  postgres_replica_2_data:
    driver: local
  redis_master_data:
    driver: local
  redis_replica_1_data:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

# =========================================================================
# Networks
# =========================================================================
networks:
  jorge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/24