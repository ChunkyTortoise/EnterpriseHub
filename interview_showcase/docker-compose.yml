services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: ./api
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"
