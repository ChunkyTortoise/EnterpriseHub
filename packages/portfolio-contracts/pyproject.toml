[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "portfolio-contracts"
version = "0.1.0"
description = "Shared Pydantic v2 contracts for AI portfolio products"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Cayman Roden", email = "cayman.roden@gmail.com" }]
keywords = ["llm", "ai", "contracts", "pydantic", "types", "shared"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0,<3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.6.0",
]

[project.urls]
Repository = "https://github.com/ChunkyTortoise/EnterpriseHub"

[tool.hatch.build]
include = ["portfolio_contracts/**"]

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
