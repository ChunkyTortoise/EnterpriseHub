        price: 549,

      }

    // ================================================================
    // Config
    // ================================================================
    const API_BASE = window.location.origin;

    // ================================================================
    // Tier colors
    // ================================================================
    const TIER_COLORS = {
      starter:    { bg: "bg-indigo-50",  text: "text-indigo-700",  badge: "bg-indigo-600" },
      pro:        { bg: "bg-violet-50",  text: "text-violet-700",  badge: "bg-violet-600" },
      enterprise: { bg: "bg-amber-50",   text: "text-amber-700",   badge: "bg-amber-600"  },
      bundle:     { bg: "bg-emerald-50", text: "text-emerald-700", badge: "bg-emerald-600" }
    };

    // ================================================================
    // State
    // ================================================================
    let activeFamily = "all";
    let activeTier = "all";

    // ================================================================
    // Render
    // ================================================================
    function renderProducts() {
      const grid = document.getElementById("product-grid");
      const noResults = document.getElementById("no-results");

      const filtered = PRODUCTS.filter(p => {
        if (activeFamily !== "all" && p.family !== activeFamily) return false;
        if (activeTier !== "all" && p.tier !== activeTier) return false;
        return true;
      });

      if (filtered.length === 0) {
        grid.innerHTML = "";
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      grid.innerHTML = filtered.map(p => {
        const colors = TIER_COLORS[p.tier] || TIER_COLORS.starter;
        return `
          <div class="bg-white rounded-xl border border-gray-200 shadow-sm hover:shadow-md transition-shadow flex flex-col">
            <div class="p-6 flex-1">
              <div class="flex items-center justify-between mb-3">
                <span class="${colors.badge} text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">${p.tier.charAt(0).toUpperCase() + p.tier.slice(1)}</span>
                <span class="text-xs font-medium ${colors.text} ${colors.bg} px-2 py-0.5 rounded-full">${p.badge}</span>
              </div>
              <h3 class="text-lg font-bold text-gray-900 mb-1">${p.name}</h3>
              <p class="text-sm text-gray-500 mb-3">${p.title}</p>
              <p class="text-sm text-gray-600 leading-relaxed">${p.desc}</p>
            </div>
            <div class="border-t border-gray-100 px-6 py-4 flex items-center justify-between">
              <span class="text-2xl font-extrabold text-gray-900">$${p.price.toLocaleString()}</span>
              <button onclick="handleBuy('${p.slug}')" class="px-5 py-2.5 ${colors.badge} text-white font-semibold rounded-lg hover:opacity-90 transition text-sm">
                Buy Now
              </button>
            </div>
          </div>
        `;
      }).join("");
    }

    // ================================================================
    // Build family filter buttons
    // ================================================================
    function buildFamilyFilters() {
      const families = [...new Set(PRODUCTS.map(p => p.family))];
      const container = document.getElementById("family-filters");
      families.forEach(f => {
        const btn = document.createElement("button");
        btn.dataset.family = f;
        btn.className = "filter-btn px-3 py-1.5 rounded-full text-sm font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition";
        btn.textContent = f;
        container.appendChild(btn);
      });
    }

    // ================================================================
    // Filter handlers
    // ================================================================
    document.getElementById("family-filters").addEventListener("click", e => {
      const btn = e.target.closest("[data-family]");
      if (!btn) return;
      activeFamily = btn.dataset.family;
      document.querySelectorAll(".filter-btn").forEach(b => {
        b.classList.remove("active", "bg-indigo-600", "text-white");
        b.classList.add("bg-gray-100", "text-gray-700");
      });
      btn.classList.add("active", "bg-indigo-600", "text-white");
      btn.classList.remove("bg-gray-100", "text-gray-700");
      renderProducts();
    });

    document.getElementById("tier-filters").addEventListener("click", e => {
      const btn = e.target.closest("[data-tier]");
      if (!btn) return;
      activeTier = btn.dataset.tier;
      document.querySelectorAll(".tier-btn").forEach(b => {
        b.classList.remove("active", "bg-gray-900", "text-white");
        b.classList.add("bg-gray-100", "text-gray-700");
      });
      btn.classList.add("active", "bg-gray-900", "text-white");
      btn.classList.remove("bg-gray-100", "text-gray-700");
      renderProducts();
    });

    // ================================================================
    // Buy handler
    // ================================================================
    async function handleBuy(slug) {
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = "Loading...";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_BASE}/api/checkout/create-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_slug: slug })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || "Failed to start checkout");
        }

        const { checkout_url } = await res.json();
        window.location.href = checkout_url;
      } catch (err) {
        alert(err.message);
        btn.textContent = originalText;
        btn.disabled = false;
      }
    }

    // ================================================================
    // Init
    // ================================================================
    buildFamilyFilters();
    renderProducts();
