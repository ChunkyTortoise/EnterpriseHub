
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/ai_operations_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # AI Operations Components
  - job_name: 'ai-operations'
    static_configs:
      - targets:
        - 'intelligent_monitoring_engine:8001'
        - 'auto_scaling_controller:8002'
        - 'self_healing_system:8003'
        - 'performance_predictor:8004'
        - 'enhanced_ml_integration:8005'
        - 'operations_dashboard:8080'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Infrastructure monitoring
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # NGINX monitoring
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9090']
    metrics_path: '/nginx_status'
