
# EnterpriseHub Production NGINX Configuration
# High-availability load balancer with security hardening

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Security: Limit worker processes
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # File Upload Limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # MIME Types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Upstream Definitions with Health Checks
    upstream ai_operations_api {
        least_conn;
        server intelligent_monitoring_engine:8073 max_fails=3 fail_timeout=30s weight=1;
        server auto_scaling_controller:8047 max_fails=3 fail_timeout=30s weight=1;
        server self_healing_system:8086 max_fails=3 fail_timeout=30s weight=1;
        server performance_predictor:8016 max_fails=3 fail_timeout=30s weight=1;
        server enhanced_ml_integration:8002 max_fails=3 fail_timeout=30s weight=2;

        # Health check configuration
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream dashboard {
        server operations_dashboard:8054 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    # GHL Webhook Processing Upstream
    upstream ghl_webhook {
        server ghl_webhook_service:8000 max_fails=2 fail_timeout=10s;
        keepalive 8;
    }

    # Advanced Rate Limiting with multiple zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=api_burst:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=200r/m;
    limit_req_zone $server_name zone=perserver:10m rate=500r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver_conn:10m;

    # Enhanced SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # Security Headers (Enhanced)
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: https:; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide NGINX version and server info
    more_set_headers "Server: EnterpriseHub/1.0";

    # HTTP to HTTPS redirect server
    server {
        listen 80;
        server_name ai-operations.enterprisehub.local _;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS server configuration
    server {
        listen 443 ssl http2;
        server_name ai-operations.enterprisehub.local;

        # SSL certificates
        ssl_certificate /etc/ssl/certs/ai-operations.crt;
        ssl_certificate_key /etc/ssl/private/ai-operations.key;
        ssl_trusted_certificate /etc/ssl/certs/ca.crt;

        # Connection limits
        limit_conn perip 20;
        limit_conn perserver_conn 1000;

        # Buffer sizes
        client_body_buffer_size 16K;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;

        # GHL Webhook endpoints with specialized handling
        location /webhook/ghl {
            limit_req zone=webhook_limit burst=50 nodelay;
            limit_req zone=api_burst burst=10 nodelay;

            proxy_pass http://ghl_webhook/webhook/ghl;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-GHL-Signature $http_x_ghl_signature;

            # Optimized timeouts for webhook processing (<200ms target)
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 15s;

            # Webhook-specific optimizations
            proxy_buffering off;
            proxy_cache off;
            proxy_next_upstream error timeout http_500 http_502 http_503;

            # Security: Only allow webhook-specific methods
            limit_except POST {
                deny all;
            }
        }

        # API endpoints with enhanced rate limiting
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req zone=api_burst burst=5 nodelay;

            proxy_pass http://ai_operations_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Enhanced timeouts for API calls
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;

            # Health checking with circuit breaker behavior
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Enable connection pooling
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Dashboard with WebSocket support
        location / {
            limit_req zone=dashboard_limit burst=10 nodelay;
            proxy_pass http://dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Health check endpoint with detailed status
        location /health {
            access_log off;
            return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"EnterpriseHub"}';
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Detailed health check for load balancer
        location /health/detailed {
            access_log off;
            proxy_pass http://ai_operations_api/health;
            proxy_connect_timeout 2s;
            proxy_read_timeout 2s;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Static assets with optimized caching
        location /static/ {
            root /var/www;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;

            # Compression for static files
            gzip_static on;

            # Security: Prevent access to sensitive files
            location ~* \.(php|jsp|asp|cgi|sh|py|pl|rb)$ {
                deny all;
            }
        }

        # Block access to sensitive locations
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.(env|log|conf|sql|backup)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Metrics endpoint for monitoring (internal only)
    server {
        listen 9090;
        server_name localhost;

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}
