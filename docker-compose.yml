version: '3.8'

services:
  backend:
    build: .
    container_name: ghl_real_estate_backend
    ports:
      - "8000:8000"
    volumes:
      # Mount the local directory to the container for live reloading
      - .:/app
      # Persist the SQLite database file specifically
      - sqlite_data:/app/database
    env_file:
      - .env
    # Command override for development to enable hot-reload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  sqlite_data:
