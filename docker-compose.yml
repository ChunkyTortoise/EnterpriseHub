version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghl_real_estate_ai
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Mount the code for live reloading (optional, can be removed for prod)
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - TEST_MODE=false
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data: