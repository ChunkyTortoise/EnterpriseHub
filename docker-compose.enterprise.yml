version: '3.8'

# =========================================================================
# Customer Intelligence Platform - Enterprise Performance Configuration
# =========================================================================
# Purpose: Production deployment optimized for 500+ concurrent users
# Targets: <50ms response times, >95% cache hit rate, 99.9% uptime
# Author: Claude Code Enterprise Optimization Team
# Created: January 2026
# =========================================================================

services:
  # =========================================================================
  # NGINX Load Balancer with Enterprise Optimization
  # =========================================================================
  nginx-enterprise:
    image: nginx:1.25-alpine
    container_name: enterprise-nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/enterprise-nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - enterprise-frontend
      - enterprise-backend
    depends_on:
      - api-primary-1
      - api-primary-2
      - api-primary-3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  # =========================================================================
  # API Instances - Primary Tier (High-Performance)
  # =========================================================================
  api-primary-1:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
      args:
        - ENVIRONMENT=production
        - OPTIMIZATION_LEVEL=enterprise
    container_name: enterprise-api-primary-1
    environment:
      - INSTANCE_ID=api-primary-1
      - INSTANCE_TIER=primary
      - WORKER_PROCESSES=8
      - WORKER_CONNECTIONS=2000
      - MAX_CONCURRENT_REQUESTS=500
      - REDIS_URL=redis://redis-primary:6379/0
      - REDIS_SENTINEL_URLS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-primary:5432/enterprise_platform
      - DATABASE_POOL_SIZE=50
      - DATABASE_MAX_OVERFLOW=100
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_BACKEND=redis
      - ENABLE_PERFORMANCE_MONITORING=true
      - ENABLE_ASYNC_TASKS=true
      - ASYNC_WORKERS=10
      - STREAMLIT_OPTIMIZATION=enterprise
      - MEMORY_LIMIT_GB=8
    networks:
      - enterprise-backend
    depends_on:
      - postgres-primary
      - postgres-read-replica
      - redis-primary
      - redis-sentinel-1
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  api-primary-2:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
      args:
        - ENVIRONMENT=production
        - OPTIMIZATION_LEVEL=enterprise
    container_name: enterprise-api-primary-2
    environment:
      - INSTANCE_ID=api-primary-2
      - INSTANCE_TIER=primary
      - WORKER_PROCESSES=8
      - WORKER_CONNECTIONS=2000
      - MAX_CONCURRENT_REQUESTS=500
      - REDIS_URL=redis://redis-primary:6379/0
      - REDIS_SENTINEL_URLS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-primary:5432/enterprise_platform
      - DATABASE_POOL_SIZE=50
      - DATABASE_MAX_OVERFLOW=100
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_BACKEND=redis
      - ENABLE_PERFORMANCE_MONITORING=true
      - ENABLE_ASYNC_TASKS=true
      - ASYNC_WORKERS=10
      - STREAMLIT_OPTIMIZATION=enterprise
      - MEMORY_LIMIT_GB=8
    networks:
      - enterprise-backend
    depends_on:
      - postgres-primary
      - postgres-read-replica
      - redis-primary
      - redis-sentinel-1
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  api-primary-3:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
      args:
        - ENVIRONMENT=production
        - OPTIMIZATION_LEVEL=enterprise
    container_name: enterprise-api-primary-3
    environment:
      - INSTANCE_ID=api-primary-3
      - INSTANCE_TIER=primary
      - WORKER_PROCESSES=8
      - WORKER_CONNECTIONS=2000
      - MAX_CONCURRENT_REQUESTS=500
      - REDIS_URL=redis://redis-primary:6379/0
      - REDIS_SENTINEL_URLS=redis-sentinel-1:26379,redis-sentinel-2:26379,redis-sentinel-3:26379
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-primary:5432/enterprise_platform
      - DATABASE_POOL_SIZE=50
      - DATABASE_MAX_OVERFLOW=100
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_BACKEND=redis
      - ENABLE_PERFORMANCE_MONITORING=true
      - ENABLE_ASYNC_TASKS=true
      - ASYNC_WORKERS=10
      - STREAMLIT_OPTIMIZATION=enterprise
      - MEMORY_LIMIT_GB=8
    networks:
      - enterprise-backend
    depends_on:
      - postgres-primary
      - postgres-read-replica
      - redis-primary
      - redis-sentinel-1
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 45s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # =========================================================================
  # API Instances - Secondary Tier (Auto-Scaling)
  # =========================================================================
  api-secondary-1:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
      args:
        - ENVIRONMENT=production
        - OPTIMIZATION_LEVEL=standard
    container_name: enterprise-api-secondary-1
    environment:
      - INSTANCE_ID=api-secondary-1
      - INSTANCE_TIER=secondary
      - WORKER_PROCESSES=6
      - WORKER_CONNECTIONS=1500
      - MAX_CONCURRENT_REQUESTS=300
      - REDIS_URL=redis://redis-primary:6379/1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-read-replica:5432/enterprise_platform
      - DATABASE_POOL_SIZE=25
      - DATABASE_MAX_OVERFLOW=50
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_BACKEND=redis
      - ENABLE_PERFORMANCE_MONITORING=true
      - ASYNC_WORKERS=5
      - STREAMLIT_OPTIMIZATION=standard
      - MEMORY_LIMIT_GB=4
    networks:
      - enterprise-backend
    depends_on:
      - postgres-read-replica
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4G
        reservations:
          cpus: '1.5'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles: ["scale"]  # Only start when scaling needed

  api-secondary-2:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
      args:
        - ENVIRONMENT=production
        - OPTIMIZATION_LEVEL=standard
    container_name: enterprise-api-secondary-2
    environment:
      - INSTANCE_ID=api-secondary-2
      - INSTANCE_TIER=secondary
      - WORKER_PROCESSES=6
      - WORKER_CONNECTIONS=1500
      - MAX_CONCURRENT_REQUESTS=300
      - REDIS_URL=redis://redis-primary:6379/1
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-read-replica:5432/enterprise_platform
      - DATABASE_POOL_SIZE=25
      - DATABASE_MAX_OVERFLOW=50
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - GHL_LOCATION_ID=${GHL_LOCATION_ID}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - CACHE_BACKEND=redis
      - ENABLE_PERFORMANCE_MONITORING=true
      - ASYNC_WORKERS=5
      - STREAMLIT_OPTIMIZATION=standard
      - MEMORY_LIMIT_GB=4
    networks:
      - enterprise-backend
    depends_on:
      - postgres-read-replica
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4G
        reservations:
          cpus: '1.5'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles: ["scale"]  # Only start when scaling needed

  # =========================================================================
  # PostgreSQL Primary with Enterprise Optimization
  # =========================================================================
  postgres-primary:
    image: postgres:15-alpine
    container_name: enterprise-postgres-primary
    environment:
      - POSTGRES_DB=enterprise_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=en_US.UTF-8
      # Enterprise Performance Tuning
      - POSTGRES_SHARED_BUFFERS=2GB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=8GB
      - POSTGRES_WORK_MEM=32MB
      - POSTGRES_MAINTENANCE_WORK_MEM=512MB
      - POSTGRES_MAX_CONNECTIONS=500
      - POSTGRES_RANDOM_PAGE_COST=1.1
      - POSTGRES_EFFECTIVE_IO_CONCURRENCY=300
      - POSTGRES_WAL_BUFFERS=64MB
      - POSTGRES_CHECKPOINT_COMPLETION_TARGET=0.9
      - POSTGRES_MAX_WAL_SIZE=4GB
      - POSTGRES_MIN_WAL_SIZE=2GB
      - POSTGRES_WAL_LEVEL=replica
      - POSTGRES_ARCHIVE_MODE=on
      - POSTGRES_MAX_REPLICATION_SLOTS=10
      - POSTGRES_MAX_WAL_SENDERS=10
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./postgres/postgresql-enterprise.conf:/etc/postgresql/postgresql.conf:ro
      - postgres-wal:/var/lib/postgresql/wal
    networks:
      - enterprise-backend
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 12G
        reservations:
          cpus: '2.0'
          memory: 6G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "10"

  # =========================================================================
  # PostgreSQL Read Replica for Analytics
  # =========================================================================
  postgres-read-replica:
    image: postgres:15-alpine
    container_name: enterprise-postgres-read-replica
    environment:
      - POSTGRES_DB=enterprise_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGUSER=postgres
      - POSTGRES_MASTER_SERVICE=postgres-primary
      - POSTGRES_SHARED_BUFFERS=2GB
      - POSTGRES_EFFECTIVE_CACHE_SIZE=6GB
      - POSTGRES_WORK_MEM=16MB
      - POSTGRES_MAX_CONNECTIONS=300
    volumes:
      - postgres-replica-data:/var/lib/postgresql/data
      - ./postgres/postgresql-replica.conf:/etc/postgresql/postgresql.conf:ro
      - ./scripts/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh:ro
    networks:
      - enterprise-backend
    ports:
      - "5433:5432"
    depends_on:
      - postgres-primary
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # =========================================================================
  # Redis Primary with Enterprise Configuration
  # =========================================================================
  redis-primary:
    image: redis:7-alpine
    container_name: enterprise-redis-primary
    command: >
      redis-server
      --maxmemory 8gb
      --maxmemory-policy allkeys-lru
      --save 300 1000 60 10000 10 100000
      --appendonly yes
      --appendfsync everysec
      --auto-aof-rewrite-percentage 100
      --auto-aof-rewrite-min-size 64mb
      --tcp-backlog 2048
      --timeout 0
      --tcp-keepalive 300
      --maxclients 65000
      --protected-mode no
      --databases 16
      --hash-max-ziplist-entries 512
      --hash-max-ziplist-value 64
      --list-max-ziplist-size -2
      --set-max-intset-entries 512
      --zset-max-ziplist-entries 128
      --zset-max-ziplist-value 64
      --lazyfree-lazy-eviction yes
      --lazyfree-lazy-expire yes
      --lazyfree-lazy-server-del yes
      --replica-lazy-flush yes
    volumes:
      - redis-primary-data:/data
      - ./redis/redis-enterprise.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - enterprise-backend
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # =========================================================================
  # Redis Sentinel for High Availability
  # =========================================================================
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: enterprise-redis-sentinel-1
    command: >
      redis-sentinel /etc/redis/sentinel.conf
      --sentinel monitor enterprise-redis redis-primary 6379 2
      --sentinel down-after-milliseconds enterprise-redis 5000
      --sentinel parallel-syncs enterprise-redis 1
      --sentinel failover-timeout enterprise-redis 30000
      --sentinel auth-pass enterprise-redis ${REDIS_PASSWORD:-}
    volumes:
      - redis-sentinel-1-data:/data
    networks:
      - enterprise-backend
    ports:
      - "26379:26379"
    depends_on:
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  redis-sentinel-2:
    image: redis:7-alpine
    container_name: enterprise-redis-sentinel-2
    command: >
      redis-sentinel /etc/redis/sentinel.conf
      --sentinel monitor enterprise-redis redis-primary 6379 2
      --sentinel down-after-milliseconds enterprise-redis 5000
      --sentinel parallel-syncs enterprise-redis 1
      --sentinel failover-timeout enterprise-redis 30000
      --sentinel auth-pass enterprise-redis ${REDIS_PASSWORD:-}
    volumes:
      - redis-sentinel-2-data:/data
    networks:
      - enterprise-backend
    ports:
      - "26380:26379"
    depends_on:
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  redis-sentinel-3:
    image: redis:7-alpine
    container_name: enterprise-redis-sentinel-3
    command: >
      redis-sentinel /etc/redis/sentinel.conf
      --sentinel monitor enterprise-redis redis-primary 6379 2
      --sentinel down-after-milliseconds enterprise-redis 5000
      --sentinel parallel-syncs enterprise-redis 1
      --sentinel failover-timeout enterprise-redis 30000
      --sentinel auth-pass enterprise-redis ${REDIS_PASSWORD:-}
    volumes:
      - redis-sentinel-3-data:/data
    networks:
      - enterprise-backend
    ports:
      - "26381:26379"
    depends_on:
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped

  # =========================================================================
  # Enterprise Monitoring Stack
  # =========================================================================
  prometheus-enterprise:
    image: prom/prometheus:latest
    container_name: enterprise-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./monitoring/prometheus-enterprise.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-enterprise-data:/prometheus
    networks:
      - enterprise-backend
      - enterprise-frontend
    ports:
      - "9090:9090"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: unless-stopped

  grafana-enterprise:
    image: grafana/grafana-enterprise:latest
    container_name: enterprise-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource,prometheus-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_ALERTING_ENABLED=true
      - GF_UNIFIED_ALERTING_ENABLED=true
    volumes:
      - grafana-enterprise-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/alerting:/etc/grafana/provisioning/alerting:ro
    networks:
      - enterprise-backend
      - enterprise-frontend
    ports:
      - "3000:3000"
    depends_on:
      - prometheus-enterprise
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  # =========================================================================
  # Log Aggregation
  # =========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: enterprise-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=enterprise-logs
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - enterprise-backend
    ports:
      - "9200:9200"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: enterprise-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    networks:
      - enterprise-backend
      - enterprise-frontend
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  # =========================================================================
  # Performance Monitoring Agents
  # =========================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: enterprise-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - enterprise-backend
    ports:
      - "9100:9100"
    restart: unless-stopped

  redis-exporter-enterprise:
    image: oliver006/redis_exporter:latest
    container_name: enterprise-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis-primary:6379
      - REDIS_EXPORTER_LOG_FORMAT=json
      - REDIS_EXPORTER_DEBUG=false
    networks:
      - enterprise-backend
    ports:
      - "9121:9121"
    depends_on:
      - redis-primary
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  postgres-exporter-enterprise:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: enterprise-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${POSTGRES_PASSWORD}@postgres-primary:5432/enterprise_platform?sslmode=disable
      - PG_EXPORTER_AUTO_DISCOVER_DATABASES=true
      - PG_EXPORTER_INCLUDE_DATABASES=enterprise_platform
    networks:
      - enterprise-backend
    ports:
      - "9187:9187"
    depends_on:
      - postgres-primary
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  # =========================================================================
  # Auto-Scaling Controller
  # =========================================================================
  autoscaler:
    image: alpine:latest
    container_name: enterprise-autoscaler
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./scripts/autoscaler.sh:/usr/local/bin/autoscaler.sh:ro
    command: ["/usr/local/bin/autoscaler.sh"]
    environment:
      - PROMETHEUS_URL=http://prometheus-enterprise:9090
      - SCALE_UP_THRESHOLD=80
      - SCALE_DOWN_THRESHOLD=30
      - MIN_INSTANCES=3
      - MAX_INSTANCES=10
      - CHECK_INTERVAL=60
    networks:
      - enterprise-backend
    depends_on:
      - prometheus-enterprise
    restart: unless-stopped
    profiles: ["autoscale"]

# =========================================================================
# Networks
# =========================================================================
networks:
  enterprise-frontend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/24
  enterprise-backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.31.0.0/24

# =========================================================================
# Volumes
# =========================================================================
volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-data:
    driver: local
  postgres-wal:
    driver: local
  redis-primary-data:
    driver: local
  redis-sentinel-1-data:
    driver: local
  redis-sentinel-2-data:
    driver: local
  redis-sentinel-3-data:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
  prometheus-enterprise-data:
    driver: local
  grafana-enterprise-data:
    driver: local
  elasticsearch-data:
    driver: local
