# Vertical Pod Autoscaler for ML-heavy workloads
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: phase7-revenue-intelligence-vpa
  namespace: jorge-phase7
  labels:
    app: revenue-intelligence
    phase: "7"
    component: vertical-autoscaling
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: phase7-revenue-intelligence
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: revenue-intelligence
      minAllowed:
        memory: "256Mi"
        cpu: "100m"
      maxAllowed:
        memory: "2Gi"
        cpu: "1"
      controlledResources: ["memory", "cpu"]

