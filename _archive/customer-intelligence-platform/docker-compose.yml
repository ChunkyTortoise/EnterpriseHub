# Customer Intelligence Platform - Docker Compose
version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      target: production
    container_name: customer-intelligence-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/customer_intelligence
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
    depends_on:
      - redis
      - postgres
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - customer-intelligence

  # Streamlit dashboard
  dashboard:
    build:
      context: .
      target: production
    container_name: customer-intelligence-dashboard
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    command: ["streamlit", "run", "src/dashboard/main.py", "--server.port=8501", "--server.address=0.0.0.0"]
    networks:
      - customer-intelligence

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: customer-intelligence-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - customer-intelligence

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: customer-intelligence-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=customer_intelligence
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customer-intelligence

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: customer-intelligence-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - customer-intelligence

# Named volumes for data persistence
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

# Custom network
networks:
  customer-intelligence:
    driver: bridge

---
# Development override file: docker-compose.override.yml
version: '3.8'

services:
  api:
    build:
      target: development
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
      - RELOAD=true
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
    command: ["python", "src/api/main.py"]

  dashboard:
    build:
      target: development
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - ./logs:/app/logs
    command: ["streamlit", "run", "src/dashboard/main.py", "--server.port=8501", "--server.address=0.0.0.0", "--server.runOnSave=true"]