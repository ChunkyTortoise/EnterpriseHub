[pytest]
# Service 6 Pytest Configuration
# ==============================

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Add current directory to Python path
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=ghl_real_estate_ai.services
    --cov-report=term-missing
    --cov-report=html:tests/coverage/html
    --cov-report=xml:tests/coverage/coverage.xml
    --cov-fail-under=80
    --durations=10
    --asyncio-mode=auto

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - cross-service tests  
    performance: Performance tests - load and latency tests
    security: Security tests - vulnerability and penetration tests
    slow: Slow tests - tests that take >10 seconds
    critical: Critical path tests - business-critical functionality
    smoke: Smoke tests - basic functionality verification

# Async configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = ghl_real_estate_ai/services
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */node_modules/*
branch = True
parallel = True

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @(abc\.)?abstractmethod

    # Don't complain about type checking imports
    if TYPE_CHECKING:

ignore_errors = True

[coverage:html]
directory = tests/coverage/html

[coverage:xml]
output = tests/coverage/coverage.xml