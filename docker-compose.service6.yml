"""
Docker Compose configuration for Service 6 Lead Recovery & Nurture Engine.

Production-ready deployment with all dependencies:
- PostgreSQL database with optimized configuration
- Redis cache with persistence
- Environment-specific configuration
- Health checks and monitoring
- Security and networking
"""
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: service6-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: service6_leads
      POSTGRES_USER: service6_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    # SECURITY: Ports removed from production - use internal network only
    # For development access, use docker-compose.dev.yml override
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "max_worker_processes=8"
      - "-c"
      - "max_parallel_workers_per_gather=4"
      - "-c"
      - "max_parallel_workers=8"
      - "-c"
      - "max_parallel_maintenance_workers=4"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_min_duration_statement=1000"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U service6_user -d service6_leads"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - service6-network
    labels:
      - "com.service6.service=database"
      - "com.service6.version=1.0.0"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: service6-redis
    restart: unless-stopped
    command:
      - "redis-server"
      - "--requirepass"
      - "${REDIS_PASSWORD:?REDIS_PASSWORD is required}"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--maxmemory"
      - "512mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--tcp-keepalive"
      - "300"
      - "--timeout"
      - "0"
      - "--tcp-backlog"
      - "511"
      - "--databases"
      - "16"
      - "--save"
      - "900 1"
      - "--save"
      - "300 10"
      - "--save"
      - "60 10000"
    volumes:
      - redis_data:/data
    # SECURITY: Ports removed from production - use internal network only
    # For development access, use docker-compose.dev.yml override
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - service6-network
    labels:
      - "com.service6.service=cache"
      - "com.service6.version=1.0.0"

  # Service 6 Main Application
  service6-app:
    build:
      context: .
      dockerfile: Dockerfile.service6
      target: production
    container_name: service6-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Application Configuration
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # Database Configuration
      DATABASE_URL: postgresql://service6_user:${DB_PASSWORD}@postgres:5432/service6_leads

      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Security Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY is required - minimum 32 characters}
      API_RATE_LIMIT: ${API_RATE_LIMIT:-100}

      # Claude AI Configuration
      CLAUDE_API_KEY: ${CLAUDE_API_KEY:?CLAUDE_API_KEY is required}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-3-sonnet-20240229}

      # External Service Integrations
      APOLLO_API_KEY: ${APOLLO_API_KEY:?APOLLO_API_KEY is required}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:?TWILIO_ACCOUNT_SID is required}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:?TWILIO_AUTH_TOKEN is required}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:?TWILIO_PHONE_NUMBER is required}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:?SENDGRID_API_KEY is required}
      SENDGRID_SENDER_EMAIL: ${SENDGRID_SENDER_EMAIL:?SENDGRID_SENDER_EMAIL is required}
      SENDGRID_SENDER_NAME: ${SENDGRID_SENDER_NAME:-Service 6 Lead Engine}

      # GoHighLevel Configuration
      GHL_API_KEY: ${GHL_API_KEY:?GHL_API_KEY is required}
      GHL_LOCATION_ID: ${GHL_LOCATION_ID:?GHL_LOCATION_ID is required}
      
      # Webhook Configuration
      WEBHOOK_BASE_URL: ${WEBHOOK_BASE_URL:-https://your-domain.com}
      WEBHOOK_TIMEOUT_SECONDS: ${WEBHOOK_TIMEOUT_SECONDS:-30}
      
      # Webhook Signing Secrets
      GHL_WEBHOOK_SECRET: ${GHL_WEBHOOK_SECRET:?GHL_WEBHOOK_SECRET is required}
      APOLLO_WEBHOOK_SECRET: ${APOLLO_WEBHOOK_SECRET:?APOLLO_WEBHOOK_SECRET is required}
      TWILIO_WEBHOOK_SECRET: ${TWILIO_WEBHOOK_SECRET:?TWILIO_WEBHOOK_SECRET is required}
      SENDGRID_WEBHOOK_SECRET: ${SENDGRID_WEBHOOK_SECRET:?SENDGRID_WEBHOOK_SECRET is required}
      
      # Monitoring and Alerting
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      ENABLE_MONITORING: ${ENABLE_MONITORING:-true}
      HEALTH_CHECK_INTERVAL: ${HEALTH_CHECK_INTERVAL:-60}
      
      # Performance Configuration
      MAX_WORKERS: ${MAX_WORKERS:-4}
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-30}
      KEEPALIVE: ${KEEPALIVE:-2}
      
      # Feature Flags
      ENABLE_APOLLO_ENRICHMENT: ${ENABLE_APOLLO_ENRICHMENT:-true}
      ENABLE_SMS_AUTOMATION: ${ENABLE_SMS_AUTOMATION:-true}
      ENABLE_EMAIL_AUTOMATION: ${ENABLE_EMAIL_AUTOMATION:-true}
      ENABLE_GHL_SYNC: ${ENABLE_GHL_SYNC:-true}
      
    # SECURITY: Ports removed from production - use Traefik or Nginx instead
    # For development access, use docker-compose.dev.yml override
    # ports:
    #   - "8000:8000"  # Main API
    #   - "8001:8001"  # Health checks and monitoring
    volumes:
      - app_logs:/app/logs
      - app_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - service6-network
    labels:
      - "com.service6.service=api"
      - "com.service6.version=1.0.0"
      - "traefik.enable=true"
      - "traefik.http.routers.service6.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.service6.tls=true"
      - "traefik.http.routers.service6.tls.certresolver=letsencrypt"

  # Streamlit Demo (Optional)
  service6-demo:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
      target: demo
    container_name: service6-demo
    restart: unless-stopped
    depends_on:
      service6-app:
        condition: service_healthy
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - API_BASE_URL=http://service6-app:8000
    # SECURITY: Ports removed from production - use Traefik or Nginx instead
    # ports:
    #   - "8501:8501"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - service6-network
    labels:
      - "com.service6.service=demo"
      - "com.service6.version=1.0.0"
    profiles:
      - demo

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: service6-nginx
    restart: unless-stopped
    depends_on:
      - service6-app
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - service6-network
    labels:
      - "com.service6.service=proxy"
      - "com.service6.version=1.0.0"
    profiles:
      - proxy

  # Monitoring Stack (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: service6-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - service6-network
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: service6-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "3000:3000"
    networks:
      - service6-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
    labels:
      - "com.service6.data=database"
  
  redis_data:
    driver: local
    labels:
      - "com.service6.data=cache"
  
  app_logs:
    driver: local
    labels:
      - "com.service6.data=logs"
  
  app_data:
    driver: local
    labels:
      - "com.service6.data=application"
  
  prometheus_data:
    driver: local
    labels:
      - "com.service6.data=metrics"
  
  grafana_data:
    driver: local
    labels:
      - "com.service6.data=dashboards"

networks:
  service6-network:
    driver: bridge
    labels:
      - "com.service6.network=internal"

# Development override
# Use: docker-compose -f docker-compose.service6.yml -f docker-compose.dev.yml up
---
version: '3.8'

# Development overrides
services:
  service6-app:
    build:
      target: development
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
    volumes:
      - .:/app:ro  # Mount source code for development
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev

  postgres:
    ports:
      - "5433:5432"  # Different port for dev to avoid conflicts
    profiles:
      - dev

  redis:
    ports:
      - "6380:6379"  # Different port for dev
    profiles:
      - dev