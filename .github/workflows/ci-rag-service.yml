name: CI â€” RAG as a Service

on:
  push:
    branches: [main, develop]
    paths:
      - "rag-as-a-service/**"
      - "packages/shared-schemas/**"
  pull_request:
    branches: [main]
    paths:
      - "rag-as-a-service/**"
      - "packages/shared-schemas/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-rag-service-${{ hashFiles('rag-as-a-service/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-rag-service-

      - name: Install shared-schemas
        run: pip install -e packages/shared-schemas

      - name: Install dependencies
        run: |
          cd rag-as-a-service
          pip install -e ".[dev]"

      - name: Ruff check
        run: cd rag-as-a-service && ruff check src/

      - name: Ruff format check
        run: cd rag-as-a-service && ruff format --check src/

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-rag-service-${{ hashFiles('rag-as-a-service/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-rag-service-

      - name: Install shared-schemas
        run: pip install -e packages/shared-schemas

      - name: Install dependencies
        run: |
          cd rag-as-a-service
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd rag-as-a-service
          python -m pytest tests/ -x -q --tb=short
