name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run ruff check
      run: ruff check .

    - name: Run ruff format check
      run: ruff format --check .

    - name: Parse gate (py_compile)
      run: python3 scripts/ci/compile_check.py

    - name: No mock in production v2 routes
      run: python3 scripts/ci/no_mock_in_prod.py

    - name: Revenue ops artifact QA
      run: python3 scripts/ci/revenue_ops_qa.py

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Install system dependencies
      run: |
        sudo apt-get update

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      env:
        ANTHROPIC_API_KEY: sk-test-key-for-ci-only
        GHL_API_KEY: test-ghl-key-for-ci-only
        GHL_LOCATION_ID: test-location-id-for-ci-only
      run: |
        pytest ghl_real_estate_ai/tests/unit/ -m unit --override-ini="addopts=" --cov=ghl_real_estate_ai --cov-report=xml --cov-report=term-missing --cov-fail-under=1 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-unit-${{ matrix.python-version }}
        fail_ci_if_error: false

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-unit]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-3.12-${{ hashFiles('**/requirements.txt', '**/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-3.12-

    - name: Install system dependencies
      run: |
        sudo apt-get update

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run integration tests
      env:
        ANTHROPIC_API_KEY: sk-test-key-for-ci-only
        GHL_API_KEY: test-ghl-key-for-ci-only
        GHL_LOCATION_ID: test-location-id-for-ci-only
      run: |
        pytest -m integration -v --tb=short

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run mypy
      run: mypy ghl_real_estate_ai src utils advanced_rag_system app.py main.py mcp_server.py production_server.py admin_dashboard.py

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test-unit]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify app can be imported
      run: python -c "import app; print('App imported successfully')"

    - name: Verify modules can be imported
      run: |
        python -c "from utils import data_loader; print('data_loader imported successfully')"
