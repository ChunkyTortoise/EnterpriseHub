name: ğŸš€ Jorge Platform - Complete CI/CD Pipeline
# Comprehensive test and deployment pipeline for Jorge's Real Estate AI Platform
# Supports both backend (FastAPI) and frontend (Next.js) with blue-green deployment

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ghl_real_estate_ai/**'
      - 'enterprise-ui/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ghl_real_estate_ai/**'
      - 'enterprise-ui/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'Dockerfile*'
      - 'docker-compose*.yml'

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: jorge/real-estate-ai-backend
  FRONTEND_IMAGE_NAME: jorge/real-estate-ai-frontend
  WORKER_IMAGE_NAME: jorge/real-estate-ai-worker
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # PHASE 1: DETECT CHANGES & CODE QUALITY
  # =============================================================================
  detect-changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      infrastructure: ${{ steps.changes.outputs.infrastructure }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'ghl_real_estate_ai/**'
              - 'tests/**'
              - 'requirements*.txt'
              - 'Dockerfile*'
              - 'scripts/**'
            frontend:
              - 'enterprise-ui/**'
            infrastructure:
              - 'infrastructure/**'
              - 'docker-compose*.yml'
              - '.github/workflows/**'

  code-quality-backend:
    name: ğŸ§¹ Backend Code Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Lint with Ruff
        run: |
          ruff check ghl_real_estate_ai/ tests/ --output-format=github

      - name: Format check with Ruff
        run: |
          ruff format --check ghl_real_estate_ai/ tests/

      - name: Type check with mypy
        run: |
          mypy ghl_real_estate_ai/ --ignore-missing-imports

      - name: Check for secrets
        run: |
          # Scan for potential secrets in staged files
          if grep -r "sk-.*" ghl_real_estate_ai/ tests/ || \
             grep -r "API_KEY.*=" ghl_real_estate_ai/ tests/ || \
             grep -r "SECRET.*=" ghl_real_estate_ai/ tests/; then
            echo "âš ï¸ Potential secrets found in code!"
            exit 1
          fi
          echo "âœ… No secrets detected in code"

  code-quality-frontend:
    name: ğŸ§¹ Frontend Code Quality
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    defaults:
      run:
        working-directory: ./enterprise-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: enterprise-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint

      - name: Type check with TypeScript
        run: npx tsc --noEmit

      - name: Security audit
        run: npm audit --audit-level moderate

  # =============================================================================
  # PHASE 2: TESTING
  # =============================================================================
  test-backend:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, code-quality-backend]
    if: needs.detect-changes.outputs.backend == 'true' && always() && (needs.code-quality-backend.result == 'success')

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_jorge_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set up test environment
        run: |
          cp .env.example .env.test
          echo "DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_jorge_db" >> .env.test
          echo "REDIS_URL=redis://localhost:6379/0" >> .env.test
          echo "ENVIRONMENT=test" >> .env.test

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --cov=ghl_real_estate_ai --cov-report=xml --cov-report=html --cov-fail-under=80
        env:
          ENVIRONMENT: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_jorge_db
          REDIS_URL: redis://localhost:6379/0

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --cov=ghl_real_estate_ai --cov-append --cov-report=xml
        env:
          ENVIRONMENT: test
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_jorge_db
          REDIS_URL: redis://localhost:6379/0

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: true

  test-frontend:
    name: ğŸ§ª Frontend Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, code-quality-frontend]
    if: needs.detect-changes.outputs.frontend == 'true' && always() && (needs.code-quality-frontend.result == 'success')
    defaults:
      run:
        working-directory: ./enterprise-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: enterprise-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./enterprise-ui/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: true

  # =============================================================================
  # PHASE 3: BUILD ARTIFACTS
  # =============================================================================
  build-backend:
    name: ğŸ—ï¸ Build Backend Images
    runs-on: ubuntu-latest
    needs: [detect-changes, test-backend]
    if: needs.detect-changes.outputs.backend == 'true' && always() && (needs.test-backend.result == 'success')
    outputs:
      backend-image-tag: ${{ steps.meta-backend.outputs.tags }}
      worker-image-tag: ${{ steps.meta-worker.outputs.tags }}
      backend-image-digest: ${{ steps.build-backend.outputs.digest }}
      worker-image-digest: ${{ steps.build-worker.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for worker
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WORKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker image
        id: build-worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    needs: [detect-changes, test-frontend]
    if: needs.detect-changes.outputs.frontend == 'true' && always() && (needs.test-frontend.result == 'success')
    defaults:
      run:
        working-directory: ./enterprise-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: enterprise-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_BASE: https://api.jorge-platform.com
          NEXT_PUBLIC_SOCKET_URL: wss://api.jorge-platform.com/websocket

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: enterprise-ui/.next/
          retention-days: 7

  # =============================================================================
  # PHASE 4: STAGING DEPLOYMENT
  # =============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.ref == 'refs/heads/develop' && always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success')
    environment: staging
    concurrency:
      group: staging-deployment
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging environment
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Backend image: ${{ needs.build-backend.outputs.backend-image-tag }}"
          echo "Frontend build: Available in artifacts"
          # TODO: Implement actual staging deployment
          # This could deploy to Docker Compose staging or K8s staging namespace
          echo "âœ… Staging deployment completed"

  # =============================================================================
  # PHASE 5: E2E TESTING ON STAGING
  # =============================================================================
  e2e-testing:
    name: ğŸ­ End-to-End Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/develop' && always() && (needs.deploy-staging.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Playwright
        run: |
          npm install -g @playwright/test
          npx playwright install

      - name: Run E2E tests
        run: |
          echo "ğŸ­ Running E2E tests against staging..."
          # TODO: Implement actual E2E tests
          echo "âœ… E2E tests completed"

  # =============================================================================
  # PHASE 6: PRODUCTION DEPLOYMENT (BLUE-GREEN)
  # =============================================================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, e2e-testing]
    if: github.ref == 'refs/heads/main' && always() && (needs.build-backend.result == 'success' || needs.build-frontend.result == 'success')
    environment: production
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Download deployment script
        run: |
          chmod +x scripts/deploy.sh

      - name: Deploy to production (Blue-Green)
        run: |
          ./scripts/deploy.sh \
            --backend-image="${{ needs.build-backend.outputs.backend-image-tag }}" \
            --worker-image="${{ needs.build-worker.outputs.worker-image-tag }}" \
            --environment=production \
            --strategy=blue-green
        env:
          DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}

      - name: Health check and validation
        run: |
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh --environment=production --timeout=300

      - name: Rollback on failure
        if: failure()
        run: |
          echo "ğŸš¨ Production deployment failed, initiating rollback..."
          ./scripts/deploy.sh \
            --environment=production \
            --strategy=rollback
          echo "âª Rollback completed"

  # =============================================================================
  # PHASE 7: POST-DEPLOYMENT MONITORING
  # =============================================================================
  post-deployment-monitoring:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && (needs.deploy-production.result == 'success')
    steps:
      - uses: actions/checkout@v4

      - name: Monitor deployment health
        run: |
          echo "ğŸ“Š Monitoring production deployment for 5 minutes..."

          for i in {1..10}; do
            echo "Health check $i/10..."

            # Check main API health
            if curl -f -s "https://api.jorge-platform.com/health" > /dev/null; then
              echo "âœ… API health check passed"
            else
              echo "âŒ API health check failed"
              exit 1
            fi

            # Check Jorge Seller Bot health
            if curl -f -s "https://api.jorge-platform.com/api/jorge-seller/health" > /dev/null; then
              echo "âœ… Jorge Seller Bot health check passed"
            else
              echo "âŒ Jorge Seller Bot health check failed"
              exit 1
            fi

            # Check frontend health
            if curl -f -s "https://jorge-platform.com/health" > /dev/null; then
              echo "âœ… Frontend health check passed"
            else
              echo "âŒ Frontend health check failed"
              exit 1
            fi

            sleep 30
          done

          echo "ğŸ‰ All health checks passed for 5 minutes"

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Jorge Platform deployment successful!"
            echo "ğŸ¤– Jorge Seller Bot: Online"
            echo "ğŸ¯ Lead Bot: Online"
            echo "ğŸ§  Intent Decoder: Online"
            echo "ğŸ“Š ML Analytics: Online"
          else
            echo "âŒ Jorge Platform deployment monitoring failed"
          fi

  # =============================================================================
  # CLEANUP
  # =============================================================================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [post-deployment-monitoring]
    if: always()
    steps:
      - name: Clean up artifacts
        run: |
          echo "ğŸ§¹ Cleaning up temporary artifacts..."
          echo "âœ… Cleanup completed"