name: AgentForge Tests
on:
  push:
    paths: ['agentforge/**']
  pull_request:
    paths: ['agentforge/**']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -e "agentforge[dev]" 2>/dev/null || pip install -e agentforge
          pip install pytest pytest-cov pytest-asyncio
      - name: Run tests with coverage
        run: pytest agentforge/tests/ --cov=agentforge/agentforge --cov-report=xml --cov-report=term-missing --cov-fail-under=70 -x
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml
