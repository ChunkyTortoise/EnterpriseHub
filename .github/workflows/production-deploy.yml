name: üöÄ Jorge Platform Production Deployment

# Track 4: Production hosting automation
# Deploys Jorge's AI platform to production server with zero-downtime

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '*.md'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip test suite'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: jorge/real-estate-ai

jobs:
  # ==========================================================================
  # PRE-DEPLOYMENT VALIDATION
  # ==========================================================================
  validate:
    name: üîç Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate docker-compose files
        run: |
          echo "üê≥ Validating Docker Compose configuration..."
          docker-compose -f docker-compose.production.yml config > /dev/null
          echo "‚úÖ Production compose file is valid"

      - name: Check required environment variables
        run: |
          echo "üîß Checking required environment variables..."
          required_vars=("PRODUCTION_HOST" "PRODUCTION_USER" "PRODUCTION_SSH_KEY")

          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ] && [ -z "${{ secrets[var] }}" ]; then
              echo "‚ùå Missing required secret: $var"
              exit 1
            fi
          done

          echo "‚úÖ All required secrets are configured"

      - name: Validate SSL configuration
        run: |
          echo "üîí Validating SSL configuration..."
          if [ -f "nginx/production.conf" ]; then
            echo "‚úÖ Nginx SSL configuration found"
          else
            echo "‚ùå Nginx SSL configuration missing"
            exit 1
          fi

  # ==========================================================================
  # BUILD AND PUBLISH CONTAINER IMAGES
  # ==========================================================================
  build:
    name: üèóÔ∏è Build Container Images
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [backend, frontend, worker]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==========================================================================
  # RUN TEST SUITE
  # ==========================================================================
  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    needs: validate
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: jorge_platform_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run test suite
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/jorge_platform_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test_key
        run: |
          echo "üß™ Running Jorge Platform test suite..."
          python -m pytest tests/ -v --cov=ghl_real_estate_ai --cov-report=xml
          echo "‚úÖ All tests passed!"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # DEPLOY TO PRODUCTION
  # ==========================================================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build, test]
    if: always() && (needs.validate.result == 'success' && needs.build.result == 'success' && (needs.test.result == 'success' || inputs.skip_tests))
    timeout-minutes: 10

    environment:
      name: production
      url: https://${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          port: ${{ secrets.PRODUCTION_PORT || 22 }}
          script_stop: true
          script: |
            set -e

            echo "üöÄ Starting Jorge Platform production deployment..."

            # Navigate to platform directory
            cd /opt/jorge-platform

            # Pull latest code
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            # Set up environment
            if [ ! -f .env.production ]; then
              echo "üìù Creating production environment from template..."
              cp .env.production.template .env.production
              echo "‚ö†Ô∏è  Please configure .env.production with your credentials"
            fi

            # Pull latest container images
            echo "üì¶ Pulling latest container images..."
            docker-compose -f docker-compose.production.yml pull

            # Create backup of current deployment
            echo "üíæ Creating deployment backup..."
            docker-compose -f docker-compose.production.yml ps > /tmp/jorge-pre-deploy-status.txt

            # Deploy with zero-downtime strategy
            echo "üîÑ Performing zero-downtime deployment..."

            # Start new containers
            docker-compose -f docker-compose.production.yml up -d --remove-orphans --force-recreate

            # Wait for health checks
            echo "‚è≥ Waiting for services to be healthy..."
            sleep 45

            # Verify deployment
            echo "üîç Verifying deployment..."
            ./scripts/health-check.sh

            # Clean up old images
            echo "üßπ Cleaning up old Docker images..."
            docker image prune -f

            # Show final status
            echo "üìä Final deployment status:"
            docker-compose -f docker-compose.production.yml ps

            echo "‚úÖ Jorge Platform deployed successfully!"
            echo "üåê Platform available at: https://${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}"

  # ==========================================================================
  # POST-DEPLOYMENT VERIFICATION
  # ==========================================================================
  verify:
    name: ‚úÖ Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'
    timeout-minutes: 5

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Verify platform accessibility
        run: |
          DOMAIN="${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}"

          echo "üåê Verifying platform accessibility..."

          # Check HTTPS redirect
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "http://$DOMAIN")
          if [ "$HTTP_STATUS" -eq 301 ] || [ "$HTTP_STATUS" -eq 302 ]; then
            echo "‚úÖ HTTP to HTTPS redirect working"
          else
            echo "‚ùå HTTP redirect not working (status: $HTTP_STATUS)"
            exit 1
          fi

          # Check HTTPS accessibility
          HTTPS_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$DOMAIN")
          if [ "$HTTPS_STATUS" -eq 200 ]; then
            echo "‚úÖ HTTPS site accessible"
          else
            echo "‚ùå HTTPS site not accessible (status: $HTTPS_STATUS)"
            exit 1
          fi

          # Check API health endpoint
          API_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$DOMAIN/api/health")
          if [ "$API_STATUS" -eq 200 ]; then
            echo "‚úÖ API health endpoint responsive"
          else
            echo "‚ùå API health endpoint not responsive (status: $API_STATUS)"
            exit 1
          fi

      - name: Run smoke tests
        run: |
          DOMAIN="${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}"

          echo "üî• Running production smoke tests..."

          # Test API responsiveness
          API_RESPONSE=$(curl -s "https://$DOMAIN/api/health")
          echo "API Health Response: $API_RESPONSE"

          # Test frontend loading
          FRONTEND_CHECK=$(curl -s "https://$DOMAIN" | grep -o "<title.*title>" | head -1)
          if [ -n "$FRONTEND_CHECK" ]; then
            echo "‚úÖ Frontend loading correctly"
          else
            echo "‚ùå Frontend not loading properly"
            exit 1
          fi

  # ==========================================================================
  # NOTIFICATION
  # ==========================================================================
  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy, verify]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ needs.deploy.result == 'success' && needs.verify.result == 'success' && 'success' || 'failure' }}
          channel: '#jorge-platform'
          username: 'Jorge Platform CI/CD'
          icon_emoji: ':rocket:'
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            üöÄ Jorge Platform Deployment ${{ needs.deploy.result == 'success' && needs.verify.result == 'success' && 'Successful' || 'Failed' }}!

            Platform: https://${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.actor }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create deployment summary
        if: always()
        run: |
          echo "## üöÄ Jorge Platform Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Domain:** https://${{ vars.PRODUCTION_DOMAIN || 'jorge-ai-platform.com' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy.result }}" == "success" ] && [ "${{ needs.verify.result }}" == "success" ]; then
            echo "‚úÖ **Deployment Status:** SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üéâ Jorge's AI Platform is now live and operational!" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Deployment Status:** FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please check the deployment logs and retry." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Component Status" >> $GITHUB_STEP_SUMMARY
          echo "- Validation: ${{ needs.validate.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Test: ${{ (needs.test.result == 'success' || inputs.skip_tests) && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy: ${{ needs.deploy.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Verify: ${{ needs.verify.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY