name: Visual Regression Testing

# Trigger on pull requests and pushes to main branch
on:
  pull_request:
    branches: [main]
    paths:
      - 'ghl_real_estate_ai/streamlit_demo/**'
      - 'tests/visual/**'
      - '.github/workflows/visual-regression.yml'
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      # ========================================================================
      # Setup
      # ========================================================================
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better diff context

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Cache pip dependencies

      # ========================================================================
      # Install Dependencies
      # ========================================================================
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-playwright>=0.4.4

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium  # Install OS dependencies

      # ========================================================================
      # Setup Environment
      # ========================================================================
      - name: Create .env file from example
        run: |
          cp .env.example .env
          # Set mock API keys for testing
          echo "ANTHROPIC_API_KEY=test-key-for-ci" >> .env
          echo "GHL_API_KEY=test-key-for-ci" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env

      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 7

      # ========================================================================
      # Start Streamlit App
      # ========================================================================
      - name: Start Streamlit app in background
        run: |
          # Start app in demo mode (uses mock data)
          DEMO_MODE=true streamlit run ghl_real_estate_ai/streamlit_demo/app.py \
            --server.port 8501 \
            --server.headless true \
            --server.address localhost &

          # Save PID for cleanup
          echo $! > streamlit.pid

          # Wait for app to be ready
          timeout 60 bash -c 'until curl -s http://localhost:8501 > /dev/null; do sleep 2; done'

          echo "Streamlit app started successfully"

      # ========================================================================
      # Run Visual Regression Tests
      # ========================================================================
      - name: Run visual regression tests
        run: |
          pytest tests/visual/test_component_snapshots.py \
            --screenshot=on \
            --tracing=retain-on-failure \
            --output=test-results \
            --maxfail=5 \
            -v

      - name: Run accessibility tests
        run: |
          pytest tests/visual/test_accessibility.py \
            --maxfail=5 \
            -v

      # ========================================================================
      # Upload Artifacts on Failure
      # ========================================================================
      - name: Upload visual test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-failures-${{ matrix.python-version }}
          path: |
            tests/visual/test-results/
            tests/visual/**/*-actual.png
            tests/visual/**/*-diff.png
          retention-days: 30

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.python-version }}
          path: test-results/
          retention-days: 30

      # ========================================================================
      # Cleanup
      # ========================================================================
      - name: Stop Streamlit app
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill $(cat streamlit.pid) || true
            rm streamlit.pid
          fi

      # ========================================================================
      # Report Results
      # ========================================================================
      - name: Generate test report
        if: always()
        run: |
          echo "## Visual Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d "tests/visual/test-results" ]; then
            FAILURES=$(find tests/visual/test-results -name "*-diff.png" | wc -l)
            echo "- **Visual Differences Found**: $FAILURES" >> $GITHUB_STEP_SUMMARY

            if [ $FAILURES -gt 0 ]; then
              echo "- **Status**: ❌ FAILED" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Review the uploaded artifacts for visual differences." >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status**: ✅ PASSED" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- **Status**: ✅ No visual differences" >> $GITHUB_STEP_SUMMARY
          fi

  # ==========================================================================
  # Update Baselines (Manual Workflow Dispatch Only)
  # ==========================================================================
  update-baselines:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-playwright>=0.4.4
          playwright install chromium
          playwright install-deps chromium

      - name: Create .env file
        run: |
          cp .env.example .env
          echo "ANTHROPIC_API_KEY=test-key-for-ci" >> .env
          echo "GHL_API_KEY=test-key-for-ci" >> .env

      - name: Start Redis
        uses: supercharge/redis-github-action@1.5.0
        with:
          redis-version: 7

      - name: Start Streamlit app
        run: |
          DEMO_MODE=true streamlit run ghl_real_estate_ai/streamlit_demo/app.py \
            --server.port 8501 \
            --server.headless true &

          echo $! > streamlit.pid
          timeout 60 bash -c 'until curl -s http://localhost:8501 > /dev/null; do sleep 2; done'

      - name: Update baseline snapshots
        run: |
          pytest tests/visual/test_component_snapshots.py \
            --screenshot=on \
            --update-snapshots \
            -v

      - name: Commit updated baselines
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/visual/snapshots/
          git commit -m "chore: update visual regression baselines [skip ci]" || echo "No changes to commit"
          git push

      - name: Stop Streamlit app
        if: always()
        run: |
          if [ -f streamlit.pid ]; then
            kill $(cat streamlit.pid) || true
          fi
