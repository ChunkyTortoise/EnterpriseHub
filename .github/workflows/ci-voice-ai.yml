name: CI â€” Voice AI Platform

on:
  push:
    branches: [main, develop]
    paths:
      - "voice-ai-platform/**"
      - "packages/shared-schemas/**"
  pull_request:
    branches: [main]
    paths:
      - "voice-ai-platform/**"
      - "packages/shared-schemas/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-voice-ai-${{ hashFiles('voice-ai-platform/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-voice-ai-

      - name: Install shared-schemas
        run: pip install -e packages/shared-schemas

      - name: Install dependencies
        run: |
          cd voice-ai-platform
          pip install -e ".[dev]"

      - name: Ruff check
        run: cd voice-ai-platform && ruff check src/

      - name: Ruff format check
        run: cd voice-ai-platform && ruff format --check src/

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-voice-ai-${{ hashFiles('voice-ai-platform/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-voice-ai-

      - name: Install shared-schemas
        run: pip install -e packages/shared-schemas

      - name: Install dependencies
        run: |
          cd voice-ai-platform
          pip install -e ".[dev]"
          pip install audioop-lts || true

      - name: Run tests
        run: |
          cd voice-ai-platform
          python -m pytest tests/ -x -q --tb=short
