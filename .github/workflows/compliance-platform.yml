name: Compliance Platform CI/CD

on:
  push:
    branches: [ main, master ]
    paths:
      - 'ghl_real_estate_ai/compliance_platform/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'ghl_real_estate_ai/compliance_platform/**'

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: compliance_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio fastapi httpx pydantic pydantic-settings sqlalchemy[asyncio] asyncpg aiohttp aiosqlite redis psycopg2-binary tenacity
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with ruff
        run: ruff check ghl_real_estate_ai/compliance_platform

      - name: Type check with mypy
        run: mypy ghl_real_estate_ai/compliance_platform --ignore-missing-imports

      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/compliance_test
          REDIS_URL: redis://localhost:6379/0
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GHL_API_KEY: ${{ secrets.GHL_API_KEY }}
          GHL_LOCATION_ID: ${{ secrets.GHL_LOCATION_ID }}
        run: |
          pytest ghl_real_estate_ai/compliance_platform/tests/ -v --cov=ghl_real_estate_ai/compliance_platform --cov-report=xml

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ghl_real_estate_ai/compliance_platform/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/compliance-platform:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/compliance-platform:${{ github.sha }}
