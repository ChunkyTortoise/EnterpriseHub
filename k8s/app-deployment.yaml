apiVersion: apps/v1
kind: Deployment
metadata:
  name: lead-intelligence-app
  namespace: lead-intelligence
  labels:
    app: lead-intelligence
    component: application
spec:
  replicas: 3  # Start with 3 replicas for high availability
  selector:
    matchLabels:
      app: lead-intelligence
  template:
    metadata:
      labels:
        app: lead-intelligence
        component: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: app
        image: ghl-real-estate-ai:latest
        ports:
        - containerPort: 8501  # Streamlit
        - containerPort: 8000  # FastAPI
        - containerPort: 9090  # Metrics
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: lead-intelligence-config
              key: REDIS_URL
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: lead-intelligence-config
              key: KAFKA_BOOTSTRAP_SERVERS
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: lead-intelligence-secrets
              key: ANTHROPIC_API_KEY
        - name: GHL_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: lead-intelligence-secrets
              key: GHL_CLIENT_ID
        - name: GHL_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: lead-intelligence-secrets
              key: GHL_CLIENT_SECRET
        - name: MAX_CONCURRENT_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: lead-intelligence-config
              key: MAX_CONCURRENT_REQUESTS
        - name: WORKER_CONCURRENCY
          valueFrom:
            configMapKeyRef:
              name: lead-intelligence-config
              key: WORKER_CONCURRENCY
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Graceful shutdown
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: lead-intelligence-service
  namespace: lead-intelligence
  labels:
    app: lead-intelligence
    component: application
spec:
  type: LoadBalancer
  ports:
  - name: streamlit
    port: 8501
    targetPort: 8501
    protocol: TCP
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: lead-intelligence

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lead-intelligence-hpa
  namespace: lead-intelligence
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lead-intelligence-app
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100  # Double the replicas
        periodSeconds: 60
      - type: Pods
        value: 5    # Add max 5 pods at once
        periodSeconds: 60
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10   # Remove 10% at a time
        periodSeconds: 60
      - type: Pods
        value: 2    # Remove max 2 pods at once
        periodSeconds: 60
      selectPolicy: Min

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: lead-intelligence-pdb
  namespace: lead-intelligence
spec:
  minAvailable: 2  # Always keep at least 2 pods running
  selector:
    matchLabels:
      app: lead-intelligence