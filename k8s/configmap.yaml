apiVersion: v1
kind: ConfigMap
metadata:
  name: lead-intelligence-config
  namespace: lead-intelligence
data:
  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379"
  REDIS_MAX_CONNECTIONS: "50"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_GROUP_ID: "lead-intelligence-group"
  
  # Cache Configuration
  CACHE_L1_MAX_SIZE: "1000"
  CACHE_L1_MAX_MEMORY_MB: "100"
  CACHE_DEFAULT_TTL: "300"
  
  # Performance Configuration
  MAX_CONCURRENT_REQUESTS: "100"
  REQUEST_TIMEOUT_SECONDS: "30"
  WORKER_CONCURRENCY: "4"
  
  # Monitoring Configuration
  METRICS_PORT: "9090"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Application Configuration
  LOG_LEVEL: "INFO"
  PYTHONUNBUFFERED: "1"
  
---
apiVersion: v1
kind: Secret
metadata:
  name: lead-intelligence-secrets
  namespace: lead-intelligence
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  ANTHROPIC_API_KEY: ""  # echo -n "your-key" | base64
  GHL_CLIENT_ID: ""      # echo -n "your-id" | base64
  GHL_CLIENT_SECRET: ""  # echo -n "your-secret" | base64
  DATABASE_URL: ""       # echo -n "postgresql://..." | base64