# ==============================================================================
# JORGE'S BI DASHBOARD - PRODUCTION NGINX CONFIGURATION
# Security-hardened load balancer and SSL termination
# ==============================================================================

# Global directives
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
worker_rlimit_nofile 8192;

# Performance and security modules
load_module modules/ngx_http_geoip_module.so;
load_module modules/ngx_http_realip_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================================================
    # BASIC CONFIGURATION
    # ===========================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers
    server_tokens off;
    more_clear_headers Server;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' wss: https:; object-src 'none'; frame-ancestors 'none';" always;

    # Performance optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50m;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=websocket:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # GeoIP for security (optional)
    geoip_country /etc/nginx/geoip/GeoIP.dat;
    geoip_city /etc/nginx/geoip/GeoLiteCity.dat;

    # Real IP configuration (for load balancer/CDN)
    set_real_ip_from 172.30.0.0/24;
    set_real_ip_from 10.0.0.0/8;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # Logging format for security analysis
    log_format jorge_bi_access '$remote_addr - $remote_user [$time_local] '
                               '"$request" $status $body_bytes_sent '
                               '"$http_referer" "$http_user_agent" '
                               '$request_time $upstream_response_time '
                               '$geoip_country_code $geoip_city '
                               '"$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log jorge_bi_access;

    # ===========================================================================
    # UPSTREAM CONFIGURATION
    # ===========================================================================

    # Jorge BI Backend servers
    upstream jorge_bi_backend {
        least_conn;
        server bi-backend-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server bi-backend-2:8000 weight=1 max_fails=3 fail_timeout=30s;

        # Health check
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # WebSocket upstream for real-time connections
    upstream jorge_bi_websocket {
        ip_hash;  # Session affinity for WebSocket connections
        server bi-backend-1:8000 weight=1;
        server bi-backend-2:8000 weight=1;
    }

    # ===========================================================================
    # SSL CONFIGURATION
    # ===========================================================================

    # SSL session cache
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # ===========================================================================
    # MAIN HTTPS SERVER BLOCK
    # ===========================================================================

    server {
        listen 443 ssl http2;
        server_name bi.jorge-platform.com dashboard.jorge-platform.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/jorge-bi.crt;
        ssl_certificate_key /etc/nginx/ssl/jorge-bi.key;
        ssl_trusted_certificate /etc/nginx/ssl/jorge-bi-chain.crt;

        # Security limits
        limit_conn conn_limit_per_ip 10;
        client_body_timeout 10s;
        client_header_timeout 10s;
        send_timeout 10s;

        # Block common attack patterns
        location ~* \.(php|jsp|asp|cgi)$ {
            deny all;
        }

        # Block sensitive files
        location ~* \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
        }

        # Security headers for API responses
        location / {
            add_header X-Request-ID $request_id always;
            add_header X-Jorge-Service "BI-Dashboard" always;

            # CORS configuration for Jorge's domains
            if ($http_origin ~* (https://(jorge-platform\.com|dashboard\.jorge-platform\.com|bi\.jorge-platform\.com))) {
                add_header Access-Control-Allow-Origin $http_origin always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With, X-API-Key" always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Max-Age 3600 always;
            }

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeout configuration
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer configuration
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Extended timeout for complex analytics
            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Authentication routes with stricter rate limiting
        location ~ ^/auth/|^/login|^/logout {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # WebSocket connections for real-time BI
        location /ws/ {
            limit_req zone=websocket burst=50 nodelay;

            proxy_pass http://jorge_bi_websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Disable buffering for real-time data
            proxy_buffering off;
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Fast health checks
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Metrics endpoint (restricted access)
        location /metrics {
            # Allow only monitoring systems
            allow 172.30.0.0/24;
            allow 172.31.0.0/24;
            deny all;

            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Static assets with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;

            # Try to serve from backend
            proxy_pass http://jorge_bi_backend;
            proxy_set_header Host $host;
        }

        # Error pages
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /403.html {
            internal;
            add_header Content-Type text/html;
            return 403 '<!DOCTYPE html><html><body><h1>Access Denied</h1><p>Jorge BI Dashboard - Unauthorized access.</p></body></html>';
        }

        location = /404.html {
            internal;
            add_header Content-Type text/html;
            return 404 '<!DOCTYPE html><html><body><h1>Not Found</h1><p>Jorge BI Dashboard - Resource not found.</p></body></html>';
        }

        location = /50x.html {
            internal;
            add_header Content-Type text/html;
            return 500 '<!DOCTYPE html><html><body><h1>Server Error</h1><p>Jorge BI Dashboard - Temporary service issue.</p></body></html>';
        }
    }

    # ===========================================================================
    # HTTP REDIRECT SERVER BLOCK
    # ===========================================================================

    server {
        listen 80;
        server_name bi.jorge-platform.com dashboard.jorge-platform.com;

        # Security headers even for redirects
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Redirect all HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # ===========================================================================
    # MONITORING AND METRICS SERVER
    # ===========================================================================

    server {
        listen 8080;
        server_name localhost;

        # Internal monitoring endpoints
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 172.30.0.0/24;
            allow 172.31.0.0/24;
            deny all;
        }

        location /nginx-metrics {
            access_log off;
            allow 172.30.0.0/24;
            allow 172.31.0.0/24;
            deny all;

            return 200 "# Jorge BI Nginx Metrics\nnginx_up 1\n";
            add_header Content-Type text/plain;
        }
    }

    # ===========================================================================
    # DEFAULT SERVER BLOCK (SECURITY)
    # ===========================================================================

    server {
        listen 80 default_server;
        listen 443 ssl default_server;
        server_name _;

        # Self-signed certificate for default server
        ssl_certificate /etc/nginx/ssl/default.crt;
        ssl_certificate_key /etc/nginx/ssl/default.key;

        # Drop all requests to unknown hosts
        return 444;
    }
}

# ==============================================================================
# JORGE'S BI DASHBOARD NGINX SECURITY FEATURES
# ==============================================================================
#
# This configuration implements enterprise-grade security for Jorge's BI platform:
#
# 1. SSL/TLS SECURITY:
#    - TLS 1.2/1.3 only with strong cipher suites
#    - OCSP stapling for certificate validation
#    - HTTP Strict Transport Security (HSTS)
#    - Perfect Forward Secrecy
#
# 2. RATE LIMITING:
#    - API endpoints: 10 requests/second with burst
#    - Authentication: 5 requests/second
#    - WebSocket: 20 connections/second
#    - Connection limits per IP
#
# 3. SECURITY HEADERS:
#    - Content Security Policy (CSP)
#    - X-Frame-Options, X-XSS-Protection
#    - X-Content-Type-Options
#    - Strict Transport Security
#
# 4. ACCESS CONTROL:
#    - Restricted metrics endpoint access
#    - CORS configuration for Jorge's domains
#    - Geographic blocking (optional with GeoIP)
#    - File type restrictions
#
# 5. PERFORMANCE OPTIMIZATION:
#    - Load balancing with health checks
#    - Connection pooling and keep-alive
#    - Gzip compression
#    - Static asset caching
#
# 6. MONITORING:
#    - Detailed access logging for security analysis
#    - Nginx status endpoint for monitoring
#    - Request ID tracking
#    - Error page customization
#
# ==============================================================================