# =========================================================================
# NGINX Load Balancer Configuration for Jorge's Revenue Platform
# =========================================================================
# Purpose: High-performance load balancing with caching and optimization
# Target: 1000+ req/sec, <100ms response times
# Author: Claude Code Performance Optimization Agent
# Created: 2026-01-17
# =========================================================================

user nginx;
worker_processes auto;  # Auto-detect CPU cores
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # Increased for high concurrency
    use epoll;  # Efficient event model for Linux
    multi_accept on;  # Accept multiple connections at once
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # =========================================================================
    # Logging Configuration
    # =========================================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format performance '$remote_addr - [$time_local] "$request" '
                          'status=$status bytes=$bytes_sent '
                          'referer="$http_referer" '
                          'agent="$http_user_agent" '
                          'request_time=$request_time '
                          'upstream_time=$upstream_response_time '
                          'upstream_addr=$upstream_addr '
                          'cache_status=$upstream_cache_status';

    access_log /var/log/nginx/access.log performance;

    # =========================================================================
    # Performance Optimizations
    # =========================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;  # Hide nginx version

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    reset_timedout_connection on;

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # =========================================================================
    # Rate Limiting
    # =========================================================================
    # General rate limit: 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;

    # API rate limit: 50 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;

    # Golden Lead Detection: 20 requests per second per IP (resource intensive)
    limit_req_zone $binary_remote_addr zone=golden_leads:10m rate=20r/s;

    # Connection limit: 10 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Rate limit status
    limit_req_status 429;
    limit_conn_status 429;

    # =========================================================================
    # Cache Configuration
    # =========================================================================
    proxy_cache_path /var/cache/nginx/api_cache
                     levels=1:2
                     keys_zone=api_cache:100m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/static_cache
                     levels=1:2
                     keys_zone=static_cache:50m
                     max_size=500m
                     inactive=30d
                     use_temp_path=off;

    # Cache key
    proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";

    # =========================================================================
    # Upstream Backend Servers (API Instances)
    # =========================================================================
    upstream jorge_api_backend {
        least_conn;  # Least connections load balancing algorithm

        # API instances
        server api-instance-1:8000 max_fails=3 fail_timeout=30s weight=1;
        server api-instance-2:8000 max_fails=3 fail_timeout=30s weight=1;
        server api-instance-3:8000 max_fails=3 fail_timeout=30s weight=1;

        # Keepalive connections to backend
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # =========================================================================
    # Main Server Block
    # =========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Connection limits
        limit_conn addr 10;

        # =====================================================================
        # Health Check Endpoint (No rate limiting)
        # =====================================================================
        location = /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # =====================================================================
        # Metrics Endpoint (Prometheus)
        # =====================================================================
        location = /metrics {
            stub_status on;
            access_log off;
            allow 172.21.0.0/24;  # Internal network only
            deny all;
        }

        # =====================================================================
        # API Endpoints (Proxied to Backend)
        # =====================================================================
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;

            # Proxy settings
            proxy_pass http://jorge_api_backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Cache configuration (selective caching)
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 1m;  # Cache successful responses for 1 minute
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;

            # Cache bypass for authenticated requests
            proxy_cache_bypass $http_authorization;
            proxy_no_cache $http_authorization;

            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Response-Time $request_time;
        }

        # =====================================================================
        # Golden Lead Detection (Higher rate limit enforcement)
        # =====================================================================
        location /api/golden-leads/ {
            # Stricter rate limiting for resource-intensive operations
            limit_req zone=golden_leads burst=5 nodelay;

            # Proxy settings (same as /api/)
            proxy_pass http://jorge_api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;  # Longer timeout for ML operations
            proxy_read_timeout 120s;

            # No caching for golden lead detection (real-time data)
            proxy_cache off;

            add_header X-Response-Time $request_time;
        }

        # =====================================================================
        # Predictive Analytics (Extended timeout)
        # =====================================================================
        location /api/v1/predictive/ {
            limit_req zone=api burst=10 nodelay;

            proxy_pass http://jorge_api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 120s;  # Extended for ML model inference
            proxy_read_timeout 120s;

            # Short cache for read-only endpoints
            proxy_cache api_cache;
            proxy_cache_valid 200 30s;
            proxy_cache_methods GET HEAD;
            proxy_cache_bypass $http_authorization;

            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Response-Time $request_time;
        }

        # =====================================================================
        # Pricing Optimization
        # =====================================================================
        location /api/pricing/ {
            limit_req zone=api burst=15 nodelay;

            proxy_pass http://jorge_api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Cache GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_methods GET HEAD;

            add_header X-Cache-Status $upstream_cache_status;
            add_header X-Response-Time $request_time;
        }

        # =====================================================================
        # Root / Documentation
        # =====================================================================
        location / {
            limit_req zone=general burst=50 nodelay;

            proxy_pass http://jorge_api_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Cache static content
            proxy_cache static_cache;
            proxy_cache_valid 200 10m;

            add_header X-Cache-Status $upstream_cache_status;
        }

        # =====================================================================
        # Error Pages
        # =====================================================================
        error_page 429 /429.html;
        location = /429.html {
            internal;
            default_type application/json;
            return 429 '{"error": "Rate limit exceeded", "message": "Too many requests. Please try again later."}';
        }

        error_page 502 503 504 /50x.html;
        location = /50x.html {
            internal;
            default_type application/json;
            return 503 '{"error": "Service temporarily unavailable", "message": "Please try again in a moment."}';
        }
    }

    # =========================================================================
    # HTTPS Server Block (Production)
    # =========================================================================
    # Uncomment and configure for production HTTPS
    # server {
    #     listen 443 ssl http2 default_server;
    #     listen [::]:443 ssl http2 default_server;
