# Jorge's Real Estate AI Platform - Production Docker Compose
# Optimized for CI/CD deployment automation with blue-green deployment support
# Supports horizontal scaling and zero-downtime deployments

version: '3.8'

# =============================================================================
# Networks
# =============================================================================
networks:
  jorge-production:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  app_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =============================================================================
# Services
# =============================================================================
services:
  # ---------------------------------------------------------------------------
  # Load Balancer (Nginx)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: jorge-production-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-1
      - api-2
    networks:
      - jorge-production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "jorge.platform=true"
      - "jorge.component=load-balancer"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # API Servers (Horizontal Scaling)
  # ---------------------------------------------------------------------------
  api-1:
    image: ${JORGE_BACKEND_IMAGE:-ghcr.io/jorge/real-estate-ai-backend:latest}
    container_name: jorge-production-api-1
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=2
      - WORKER_ID=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://jorge-platform.com}
    depends_on:
      - postgres
      - redis
    networks:
      - jorge-production
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "jorge.platform=true"
      - "jorge.component=api"
      - "jorge.instance=1"
      - "jorge.color=${JORGE_COLOR:-blue}"

  api-2:
    image: ${JORGE_BACKEND_IMAGE:-ghcr.io/jorge/real-estate-ai-backend:latest}
    container_name: jorge-production-api-2
    restart: unless-stopped
    expose:
      - "8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=2
      - WORKER_ID=2
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://jorge-platform.com}
    depends_on:
      - postgres
      - redis
    networks:
      - jorge-production
    volumes:
      - app_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "jorge.platform=true"
      - "jorge.component=api"
      - "jorge.instance=2"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Background Workers
  # ---------------------------------------------------------------------------
  worker-1:
    image: ${JORGE_WORKER_IMAGE:-ghcr.io/jorge/real-estate-ai-worker:latest}
    container_name: jorge-production-worker-1
    restart: unless-stopped
    command: ["worker"]
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_ID=1
      - CELERY_CONCURRENCY=4
      - CELERY_QUEUES=default,property_alerts,ml_processing
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - jorge-production
    volumes:
      - app_logs:/app/logs
    labels:
      - "jorge.platform=true"
      - "jorge.component=worker"
      - "jorge.instance=1"
      - "jorge.color=${JORGE_COLOR:-blue}"

  worker-2:
    image: ${JORGE_WORKER_IMAGE:-ghcr.io/jorge/real-estate-ai-worker:latest}
    container_name: jorge-production-worker-2
    restart: unless-stopped
    command: ["worker"]
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKER_ID=2
      - CELERY_CONCURRENCY=4
      - CELERY_QUEUES=default,property_alerts,lead_processing
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - jorge-production
    volumes:
      - app_logs:/app/logs
    labels:
      - "jorge.platform=true"
      - "jorge.component=worker"
      - "jorge.instance=2"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Task Scheduler
  # ---------------------------------------------------------------------------
  scheduler:
    image: ${JORGE_WORKER_IMAGE:-ghcr.io/jorge/real-estate-ai-worker:latest}
    container_name: jorge-production-scheduler
    restart: unless-stopped
    command: ["scheduler"]
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SCHEDULER_ID=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GHL_API_KEY=${GHL_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - jorge-production
    volumes:
      - app_logs:/app/logs
      - ./data:/app/data
    labels:
      - "jorge.platform=true"
      - "jorge.component=scheduler"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Database (PostgreSQL with Production Optimization)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: jorge-production-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-jorge_platform_prod}
      - POSTGRES_USER=${POSTGRES_USER:-jorge}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - jorge-production
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.7
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jorge}"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "jorge.platform=true"
      - "jorge.component=database"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Redis (High Performance Caching)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: jorge-production-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 60
      --timeout 300
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jorge-production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - "jorge.platform=true"
      - "jorge.component=cache"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Frontend (Next.js Production Build)
  # ---------------------------------------------------------------------------
  frontend:
    image: ${JORGE_FRONTEND_IMAGE:-ghcr.io/jorge/real-estate-ai-frontend:latest}
    container_name: jorge-production-frontend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE=https://api.jorge-platform.com
      - NEXT_PUBLIC_SOCKET_URL=wss://api.jorge-platform.com/websocket
      - NEXTAUTH_URL=https://jorge-platform.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - api-1
      - api-2
    networks:
      - jorge-production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "jorge.platform=true"
      - "jorge.component=frontend"
      - "jorge.color=${JORGE_COLOR:-blue}"

  # ---------------------------------------------------------------------------
  # Monitoring: Prometheus
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: jorge-production-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - jorge-production
    labels:
      - "jorge.platform=true"
      - "jorge.component=monitoring"

  # ---------------------------------------------------------------------------
  # Monitoring: Grafana
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: jorge-production-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - jorge-production
    labels:
      - "jorge.platform=true"
      - "jorge.component=monitoring"

  # ---------------------------------------------------------------------------
  # Log Aggregation: Elasticsearch
  # ---------------------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: jorge-production-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - ./elasticsearch/data:/usr/share/elasticsearch/data
    networks:
      - jorge-production
    labels:
      - "jorge.platform=true"
      - "jorge.component=logging"

  # ---------------------------------------------------------------------------
  # Log Visualization: Kibana
  # ---------------------------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: jorge-production-kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - jorge-production
    labels:
      - "jorge.platform=true"
      - "jorge.component=logging"