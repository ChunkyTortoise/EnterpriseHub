[pytest]
# Test discovery
testpaths = tests ghl_real_estate_ai/tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage configuration  
addopts = 
    --cov=ghl_real_estate_ai
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=json
    --cov-fail-under=80
    --cov-branch
    --strict-markers
    --strict-config
    --verbose
    -ra

# Test timeouts
timeout = 300
timeout_method = thread

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interaction
    e2e: End-to-end tests - full workflow tests
    security: Security tests - authentication, authorization, vulnerabilities
    performance: Performance tests - load, stress, latency
    slow: Slow tests - may take longer than usual
    external: Tests requiring external services
    ai: Tests involving AI/ML components
    database: Tests requiring database
    redis: Tests requiring Redis
    mock: Tests using mocked dependencies

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:FutureWarning

# Minimum version
minversion = 8.0